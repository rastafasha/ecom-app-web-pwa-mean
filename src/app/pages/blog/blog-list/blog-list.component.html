<app-header></app-header>
<div class="blog-layout-2" id="page">
    <section class="sub-header shop-layout-1">
        <img class="rellax bg-overlay" src="images/sub-header/05.jpg" alt="">
        <div class="overlay-call-to-action"></div>
        <h3 class="heading-style-3">Blog</h3>
    </section>
    <section class="boxed-sm">
        <div class="container">
            <div class="row blog-v reverse">
                <div class="col-md-12" *ngFor="let blog of blogs |  paginate: { itemsPerPage: count, currentPage: p }">
                    <div class="post">
                        <div class="img-wrapper js-set-bg-blog-thumb imagenmarco">
                            <a [routerLink]="['../blog', blog._id]">
                                <img [src]="blog.img | imagenPipe: 'blogs'" alt="{{blog.titulo}}" />
                                <!-- <img src="{{imagenSerUrl}}/blogs/{{blog.img}}" alt="{{blog.titulo}}" /> -->
                                <!-- <div [ngStyle]="{'background-image': 'url(' + blog.img + ')'}"></div> -->
                            </a>
                        </div>
                        <div class="desc">
                            <h3>
                                <a [routerLink]="['../blog', blog._id]">{{blog.titulo}}</a>
                            </h3>
                            <p class="meta">
                                <span class="time">{{blog.createdAt | date:'mediumDate'}}</span>
                            </p>
                            <p class="sapo">{{blog.descripcion | slice:0:120}}...</p>
                            <a class="read-more" [routerLink]="['../blog', blog._id]">READ MORE
                <i class="fa fa-long-arrow-right"></i>
              </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <!-- paginador -->
            <div class="row" *ngIf="blogs.length > 8">
                <div class="col-md-12 text-right">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>

                </div>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
