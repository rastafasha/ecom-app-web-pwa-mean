<div class="shop-layout-1" id="page">

    <section class="sub-header shop-layout-1">
        <img class="rellax bg-overlay" src="./assets/images/sub-header/01.jpg" alt="">
        <div class="overlay-call-to-action"></div>
        <h3 class="heading-style-3">Productos</h3>
    </section>

    <section class="box-sm">
        <div class="container">
            <div class="row main">
                <div class="row product-grid-equal-height-wrapper product-equal-height-4-columns flex multi-row">
                    <figure class="item" *ngFor="let producto of productos |  paginate: { itemsPerPage: count, currentPage: p }">
                        <div class="product product-style-1">
                            <div class="img-wrapper">
                                <a [routerLink]="['../producto/', producto._id]">
                                    <img class="img-responsive" [src]="producto.img | imagenPipe: 'productos'" alt="{{producto.titulo}} thumbnail" />
                                </a>

                                    <div class="wrapper-control-item">
                                        <a class="js-quick-view" data-toggle="modal" [attr.data-target]="'#' + producto._id">
                                            <a class="js-quick-view" href="#" type="button" data-toggle="modal" data-target="#quick-view-product">
                                            <span class="lnr lnr-eye"></span>
                                        </a>
                                    </div>
                                    <div class="wrapper-control-item item-wish-list">
                                        <a class="js-wish-list js-notify-add-wish-list" href="#">
                                            <span class="lnr lnr-heart"></span>
                                        </a>
                                    </div>
                                    <div class="wrapper-control-item item-add-cart js-action-add-cart">
                                        <a class="animate-icon-cart" (click)="addToCart()">
                                            <span class="lnr lnr-cart"></span>
                                        </a>
                                    </div>
                                </div> -->
                            </div>
                            <figcaption class="desc text-center">
                                <h3>
                                    <a class="product-name" [routerLink]="['../producto/', producto._id]">{{producto.titulo}}</a>
                                </h3>
                                <span class="price">${{producto.precio_ahora}}</span><br>
                                <span class="price precioantes">${{producto.precio_antes}}</span>
                            </figcaption>
                        </div>
                    </figure>
                </div>
                <div class="clear"></div>
                <!-- paginador -->
                <div class="row" *ngIf="productos.length > 8">
                    <div class="col-md-12 text-right">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
