<app-header></app-header>


<div class="shop-layout-1" id="page">

    <section class="sub-header shop-layout-1">
        <img class="rellax bg-overlay" src="./assets/images/sub-header/01.jpg" alt="">
        <div class="overlay-call-to-action"></div>
        <h3 class="heading-style-3">Busqueda</h3>
    </section>
    <!-- productos -->
    <div class="alert alert-info" *ngIf="!productos">
        <p class="mb-0"> No hay productos con ese termino</p>
    </div>
    <div *ngIf="productos">
        <section class="box-sm">
            <div class="container">
                <div class="row main">
                    <div class="row product-grid-equal-height-wrapper product-equal-height-4-columns flex multi-row">
                        <figure class="item" *ngFor="let producto of productos ">
                            <div class="product product-style-1">
                                <div class="img-wrapper">
                                    <a [routerLink]="['../producto/', producto._id]">
                                        <img class="img-responsive" [src]="producto.img | imagenPipe: 'productos'" alt="{{producto.titulo}} thumbnail" />
                                    </a>
                                </div>
                                <figcaption class="desc text-center">
                                    <h3>
                                        <a class="product-name" [routerLink]="['../producto/', producto._id]">{{producto.titulo}}</a>
                                    </h3>
                                    <span class="price">${{producto.precio_ahora}}</span><br>
                                    <span class="price precioantes">${{producto.precio_antes}}</span>
                                </figcaption>
                            </div>
                        </figure>
                    </div>
                    <div class="clear"></div>
                    <!-- paginador -->
                </div>
            </div>
        </section>
    </div>

    <!-- cursos -->
    <div class="alert alert-info" *ngIf="!cursos">
        <p class="mb-0"> No hay cursos con ese termino</p>
    </div>
    <div *ngIf="cursos">
        <section class="box-sm">
            <div class="container">
                <div class="row main">
                    <div class="row product-grid-equal-height-wrapper product-equal-height-4-columns flex multi-row">
                        <figure class="item" *ngFor="let curso of cursos ">
                            <div class="product product-style-1">
                                <div class="img-wrapper">
                                    <a [routerLink]="['../curso/', curso._id]">
                                        <img class="img-responsive" [src]="curso.img | imagenPipe: 'cursos'" alt="{{curso.titulo}} thumbnail" />
                                    </a>
                                </div>
                                <figcaption class="desc text-center">
                                    <h3>
                                        <a class="product-name" [routerLink]="['../curso/', curso._id]">{{curso.titulo}}</a>
                                    </h3>
                                    <span class="price">${{curso.precio_ahora}}</span><br>
                                    <span class="price precioantes">${{curso.precio_antes}}</span>
                                </figcaption>
                            </div>
                        </figure>
                    </div>
                    <div class="clear"></div>
                    <!-- paginador -->
                </div>
            </div>
        </section>
    </div>

</div>
<app-footer></app-footer>
